- defaults:
      link:
          create: true
          relink: true
          force: true

- link:
    ~/.editorconfig: packs/editor-config/.editorconfig
    ~/.vimrc: packs/editor-config/.vimrc
    ~/.vim/colors/solarized.vim:
        create: true
        path: modules/vim-colors-solarized/colors/solarized.vim
    ~/.nanorc: packs/editor-config/.nanorc
